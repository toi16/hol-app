<<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Holidays</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="grid-basic-page">
  <ion-card>
    <ion-card-content>

  <h1>Holidays Booked</h1>
  <ion-row class="grid-title" center>
    <ion-col><div>Start</div></ion-col>
    <ion-col><div>End</div></ion-col>
    <ion-col><div>Days</div></ion-col>
  </ion-row>
  <ion-row center *ngFor="let item of items" (click)="itemSelected(item)">
    <ion-col><div >{{item.startdate | date: "mediumDate"}}</div></ion-col>
    <ion-col><div>{{item.enddate | date: "mediumDate"}}</div></ion-col>
    <ion-col><div>{{item.daystaken}}</div></ion-col>
  </ion-row>
</ion-card-content>
</ion-card>

  <ion-card class="summary">
    <ion-card-content>
      <h1>Summary</h1>

        <ion-row center>
        <ion-col>Total Days for Year: </ion-col>
        <ion-col><div>{{totalDays}}</div></ion-col>
      </ion-row>

      <ion-row center>
        <ion-col>Days Booked: </ion-col>
        <ion-col><div>{{daysBooked}}</div></ion-col>
      </ion-row>

      <ion-row center>
        <ion-col>Days Available: </ion-col>
        <ion-col><div>{{daysAvailable}}</div></ion-col>
      </ion-row>

      <ion-row center>
        <ion-col>Days Taken: </ion-col>
        <ion-col><div>{{daysTaken}}</div></ion-col>
      </ion-row>
      </ion-card-content>
  </ion-card>


</ion-content>
