<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
<form [formGroup]="form" (ngSubmit)="saveNewHoliday()">
  <ion-card>

    <ion-card-content>
      <h2>Add a Holiday</h2>
      <ion-list>

        <ion-item>
          <ion-label>Start Date</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" formControlName="startdate" pickerFormat="DD MMM YYYY" [(ngModel)]="startDate"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>End Date</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" formControlName="enddate" pickerFormat="DD MM YYYY" [(ngModel)]="endDate"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Days Taken</ion-label>
          <ion-input type="number" formControlName="daystaken" [(ngModel)]="daysTaken"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Holiday Approved</ion-label>
            <ion-toggle color="secondary" formControlName="approved" [(ngModel)]="approved"></ion-toggle>
        </ion-item>


      </ion-list>
      <ion-buttons>
            <button ion-button [disabled]="!form.valid">Add Holiday<ion-icon name="save"></ion-icon></button>
          </ion-buttons>
      
    </ion-card-content>
  </ion-card>
</form>
</ion-content>
