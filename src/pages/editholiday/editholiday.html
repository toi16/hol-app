<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Holiday</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card>
    <ion-card-content>
      <h2>Edit a Holiday</h2>
      <ion-list>

        <ion-item>
          <ion-label floating>Choose Holiday to Edit</ion-label>
          <ion-select [(ngModel)]="editHol">
      <ion-option value="27-jan">27-jan</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
      <ion-option value="ps">PlayStation</ion-option>
      <ion-option value="genesis">Sega Genesis</ion-option>
      <ion-option value="saturn">Sega Saturn</ion-option>
      <ion-option value="snes">SNES</ion-option>
    </ion-select>
        </ion-item>
      </ion-list>
      </ion-card-content>
  </ion-card>

  <ion-card>

    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label floating>Start Date</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="startDate"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label floating>End Date</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="endDate"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label floating>Days Taken</ion-label>
          <ion-input type="number" [(ngModel)]="daysTaken"></ion-input>
        </ion-item>

      </ion-list>
          {{editHol}}
      <div padding>
        <button ion-button color="secondary">Update Holiday!</button>
    </div>
    </ion-card-content>
  </ion-card>

</ion-content>
