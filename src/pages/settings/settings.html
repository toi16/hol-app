<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
<form [formGroup]="form" (ngSubmit)="saveSettings()">
<ion-card>

  <ion-card-content>
    <h2>Holiday Year</h2>
    <ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" formControlName="startdate" [(ngModel)]="setStartDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" formControlName="enddate" [(ngModel)]="setEndDate"></ion-datetime>
    </ion-item>
    </ion-list>
  </ion-card-content>

</ion-card>

<ion-card>

  <ion-card-content>
    <h2>Holiday Entitlement</h2>
    <ion-list>
    <ion-item>
      <ion-label>Days per year</ion-label>
      <ion-input type="number" formControlName="holdays" [(ngModel)]="setHolDays"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Bank Holiday Days</ion-label>
      <ion-input type="number" formControlName="bankdays" [(ngModel)]="setBankDays"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Bank Holidays part of Enitlement?</ion-label>
      <ion-toggle color="secondary" formControlName="bankinc" [(ngModel)]="setBankInc"></ion-toggle>
    </ion-item>
    </ion-list>

  </ion-card-content>

</ion-card>

<ion-card>

  <ion-card-content>
    <h2>Total Days Holiday</h2>
    <ion-list>
    <ion-item>
      <ion-label>Holiday Entitlement</ion-label>
      {{setBankHolDays}}
    </ion-item>


    </ion-list>
  </ion-card-content>

</ion-card>

<ion-buttons end>
      <button ion-button icon-only [disabled]="!form.valid"><ion-icon name="cloud-upload"></ion-icon></button>
    </ion-buttons>
</form>
</ion-content>
